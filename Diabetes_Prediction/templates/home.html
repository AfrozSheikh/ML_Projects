<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data for Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Enter Your Details</h1>
        <form action="/predictdata" method="POST">
            <div class="form-group">
                <label for="Pregnancies">Pregnancies:</label>
                <input type="number" class="form-control" id="Pregnancies" name="Pregnancies" required>
            </div>

            <div class="form-group">
                <label for="Glucose">Glucose Level:</label>
                <input type="number" step="0.01" class="form-control" id="Glucose" name="Glucose" required>
            </div>

            <div class="form-group">
                <label for="BloodPressure">Blood Pressure:</label>
                <input type="number" step="0.01" class="form-control" id="BloodPressure" name="BloodPressure" required>
            </div>

            <div class="form-group">
                <label for="SkinThickness">Skin Thickness:</label>
                <input type="number" step="0.01" class="form-control" id="SkinThickness" name="SkinThickness" required>
            </div>

            <div class="form-group">
                <label for="Insulin">Insulin Level:</label>
                <input type="number" step="0.01" class="form-control" id="Insulin" name="Insulin" required>
            </div>

            <div class="form-group">
                <label for="BMI">Body Mass Index (BMI):</label>
                <input type="number" step="0.01" class="form-control" id="BMI" name="BMI" required>
            </div>

            <div class="form-group">
                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                <input type="number" step="0.01" class="form-control" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
            </div>

            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" class="form-control" id="Age" name="Age" required>
            </div>

            <button type='submit' class='btn btn-primary'>Submit</button>
        </form>

        <!-- Optional: Link back to home -->
        <a href="/" class='btn btn-secondary mt-3'>Back to Home</a>

    </div>
</body>
</html>
